{% extends 'hr/layout.html' %}

{% block body %}

<style>
    /* Add styles to format the boxes */
.analysed {
    margin: 2%;
    padding: 10px;
    background-color: #f8f9fa; /* Light grey background */
    border: 1px solid #ddd;
    border-radius: 5px;
}

.score-box, .pros-box, .cons-box, .suggestions-box {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.score-box {
    background-color: #f8f9fa; /* Light grey background */
}

.pros-box {
    background-color: #d4edda; /* Light green background */
}

.cons-box {
    background-color: #f8d7da; /* Light red background */
}

.suggestions-box {
    background-color: #fff3cd; /* Light yellow background */
}

</style>
    <div class="row">
        <div class="col-md-7">
            <h2>Job Description Form</h2>
            <hr>
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea class="form-control" name="skills" id="skills"  rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="responsibilities">Responsibilities</label>
                    <textarea class="form-control" id="responsibilities" name="responsibilities" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="requirements">Requirements</label>
                    <textarea class="form-control" id="requirements" name="requirements" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="aboutCompany">About the Company</label>
                    <textarea class="form-control" id="aboutCompany" name="aboutCompany" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <br>
            <button class="btn btn-success" id="analyse_button">Analyse</button>
        </div>
        <div class="col-md-5" id="response_box" style="display: none;">
            <h2>Score</h2>
            <div class="analysed">
                <div class="score-box">
                    <h4>Score and Review</h4>
                    <p id="analyse_score"></p>
                    <p id="overall_review"></p>
                </div>
                <div class="pros-box">
                    <h4>Pros</h4><br>
                    <ul id="pros"></ul>
                </div>
                <div class="cons-box">
                    <h4>Cons</h4><br>
                    <ul id="cons"></ul>
                </div>
                <div class="suggestions-box">
                    <h4>Suggestions</h4><br>
                    <ul id="suggestions"></ul>
                </div>
            </div>
        </div>
        
{% endblock %}
