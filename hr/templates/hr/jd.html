{% extends 'hr/layout.html' %}

{% block body %}

<div class="container mt-5">
    <h2>Job Description Form</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
        </div>
        <div class="form-group">
            <label for="aboutCompany">About the Company</label>
            <textarea class="form-control" id="aboutCompany" name="aboutCompany" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="skills">Skills</label>
            <input type="text" class="form-control" id="skills" name="skills" required>
        </div>
        <div class="form-group">
            <label for="requirements">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="eligibility">Eligibility</label>
            <textarea class="form-control" id="eligibility" name="eligibility" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
