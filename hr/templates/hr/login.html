{% extends "hr/layout.html" %}

{% block body %}

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    <style>
        .form-group{
            margin: 2%;
        }
    </style>

    <div style="display: flex; align-items: center; justify-content: center;">
        <div style="margin-top: 3%; display: flex; flex-direction: column; width:70%; padding: 2%;">
            <h2 style="color: aliceblue;">Login</h2>
        
            <div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="card">
                        <div class="form-group">
                            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div style="display: flex; justify-content: center;">
                            <input class="btn btn-primary" style="width:10rem" type="submit" value="Login">
                        </div>
                        
                    </div>
                    
                </form>
            </div>
        
    
            <div style="color: white;">
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>
    </div>

{% endblock %}
