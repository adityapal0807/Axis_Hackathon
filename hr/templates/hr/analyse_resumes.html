{% extends 'hr/layout.html' %}

{%block body%}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    <div class="container">
        {% for object in objects %}
        <p>{{object}}</p>
        {% endfor %}
    </div>
{%endblock%}
